<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Word Search Generator</title>
    <script>
      // Handle initial theme detection before React loads
      (function() {
        const theme = localStorage.getItem('wordSearchTheme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (theme === 'system' && prefersDark)) {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        }
      })();
      
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
        .printable-page {
          page-break-after: always;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 1cm !important; /* Add some margin for printing */
          width: 100% !important;
          height: auto !important;
        }
        .no-print, .no-print * {
          display: none !important;
        }
        /* Hide the main app, show only the print container */
        body > #root {
          display: none !important;
        }
        body > #portal-root {
          display: block !important;
        }
      }
    </style>
  <script src="/env.js"></script> <!-- For local development API keys -->
